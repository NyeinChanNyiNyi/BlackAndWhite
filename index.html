<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
   
   
    <section id="app" >
        <div class="theme" :style="{color:whiteColor}">
            <i class="uil uil-palette" @click="themechange" ></i>
        </div>
        <section class="banner" :style="{background:bgColor}">
            <div class="text">
                <h1 :style="{color:whiteColor}">Black And White</h1>
                <div class="buttonOne" :style="{border:border}"><span class="go" :style="{color:whiteColor}">Go Now</span>
                    <span class="buttonOne-h"></span>
                </div>
            </div>
        </section>

        <div class="nav-menu" @click="rightcontrolout" :style="{color:whiteColor}">
        <i class="uil uil-bars"></i>
        </div>

        

        <div class="nav-menubar" :style="{right:rightControl+'px'}">
            <i class="uil uil-times" @click="rightcontrolin"></i>
        </div>
    </section>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
